<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Calculate expense for a given period</title>
</head>
<body>
<h1>Calculate expense for a given period</h1>
<p><i>*Note that the start date is inclusive and the end date is exclusive.</i></p>
<form th:action="@{/app/expense/calculate}" method="post" th:object="${expensePeriodModel}">
  <label for="start-date">
    <input type="date" id="start-date" th:field="*{startDate}">
  </label>
  <label for="end-date">
    <input type="date" id="end-date" th:field="*{endDate}">
  </label>

  <input type="submit" value="Show expenses">
</form>
</body>
</html>
