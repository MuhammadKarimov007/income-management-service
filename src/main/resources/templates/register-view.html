<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
</head>
<body>
    <h1>Register Page</h1>
    <form th:action="@{/auth/register}" method="post" th:object="${newUserModel}">
        <label for="first-name">
            <input type="text" id="first-name" placeholder="First Name" th:field="*{firstName}">
        </label>
        <label for="last-name">
            <input type="text" id="last-name" placeholder="Last Name" th:field="*{lastName}">
        </label>
        <label for="email">
            <input type="email" id="email" placeholder="Email" th:field="*{email}">
        </label>
        <label for="password">
            <input type="password" id="password" placeholder="Password" th:field="*{password}">
        </label>
        <label for="confirm-password">
            <input type="password" id="confirm-password" placeholder="Confirm Password" th:field="*{confirmPassword}">
        </label>

        <input type="submit" value="Register">
    </form>
</body>
</html>
